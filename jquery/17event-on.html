<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
    </style>
</head>
<body>
    
    <h1 id="head1">
        Lorem.
    </h1>
    <h1 id="head2">
        Non?
    </h1>
    <h1 id="head3">
        Optio.
    </h1>


    <script>

        // on 메소드는 첫번째 파라미터에 이벤트 명, 두번째에 실행되는 값을 넣어준다.
        // on 메소드 안에 하나의 파라미터만 들어갈 경우 그 타입은 객체여야 한다.
    

        $("#head1").on("click",function(){
            console.log("첫번째 제목 클릭 발생");
        });

        // 하나의 on 메소드 안에 여러 이벤트 명을 넣어 여러 값을 실행시킬 수 있다.
        // (click, mouseenter)
        $("#head2").on("click mouseenter",function(){
            console.log("두번째 제목 클릭 또는 마우스엔터 발생");
        })

        // 파라미터가 하나인 경우 (객체)
        // 객체 안에 name : value값을 넣어줘야 한다.
        $("#head3").on({
            click : function(){
                console.log("세번째 제목 클릭 이벤트");
            },
            mouseenter : function(){
                console.log("세번째 제목 마우스 엔터 발생");
            }
        });

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
