    <style>
        #head2{

    <script>

        $(document).ready(function(){
            $("#button1").click(function(){
                $("#head1").fadeOut();      // 투명하게 사라진다.
            })
            $("#button2").click(function(){

            $("#button3").click(function(){
                $("#head3").fadeOut(3000);  // 3초에 걸쳐 사라진다.
            })
            $("#button4").click(function(){
                $("#head4").fadeOut("slow");  // 3초에 걸쳐 사라진다.
            })
            $("#button5").click(function(){
                $("#head5").fadeToggle();  // 3초에 걸쳐 사라진다.
            })
            $("#button6").click(function(){
                $("#head6").fadeToggle(2000);  // 3초에 걸쳐 사라진다.
            })
        })
        


        
    </script>
