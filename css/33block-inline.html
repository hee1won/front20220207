<!DOCTYPE html>
<!-- https://www.w3schools.com/css/css_display_visibility.asp -->
<!-- display대부분의 값은 block과 inline으로 나뉜다 -->
<!-- block요소는 가장 넓은 너비, 위아래 새로운 줄에 배치 -->
<!-- inline요소는 같은 줄에, 필요한 너비만큼 차지 -->
<html>
<head>
    <style>
        h1{
            background-color: black;
            color: white;
        }
        a{
            display: inline;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <p>1.block 요소는 가장 넓은 너비,
        2.위아래 새로운 줄에 배치
    </p>
    

    <a href="#">하이퍼 링크</a>
    <a href="#">inline 요소는 같은 줄에, 필요한 너비만큼 차지</a>
    
</body>
</html>
