<!DOCTYPE html>
<html>
<head>
    <style>
        table{
            /* table 엘리먼트안에 */
            border: 2px solid black;
            border-collapse: collapse;
            /* border는 테두리 */
            /* border-collapse보더의 간격을 없애는 것 */
        }

        td{
            border: 2px solid black;
            /* td열의 테두리 선 2px 검정색 컬러 */
        }

        tr:nth-child(1) > td{
            /* 첫번째 행 */
            text-align: center;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <!-- tr은 행을 나타낸다 -->
        <!-- td는 열을 나타낸다 -->
        <tr>
            <td>Lorem.</td>
            <td>Voluptas?</td>
            <td>Optio.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Dicta!</td>
            <td>Ea!</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Quo!</td>
            <td>Optio!</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Lorem.</td>
            <td>Dolore?</td>
            <td>Facilis.</td>
            <td>Nesciunt.</td>

        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Ad?</td>
            <td>Explicabo.</td>
            <td>Qui?</td>
            <td>Esse.</td>
            <td>Magnam.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Ducimus!</td>
            <td>Nam.</td>
            <td>Illo.</td>

            <td>Provident.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Saepe.</td>

</body>
</html>
