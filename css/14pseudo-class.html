<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color: aqua;
            background-color: black;
        }
        h1:hover{
            /* hover는 마우스가 위에 있을때 */
            color: red;
            background-color: yellowgreen;
        }
        h1:active{
            /* active는 마우스가 클릭되고 있을 때 */
            color: blue;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h1>Deleniti, ullam beatae!</h1>
    <h1>Adipisci, hic magni?</h1>
    <h1>Eius, doloribus alias?</h1>
    <h1>Suscipit, exercitationem nesciunt?</h1>
</body>
</html>
