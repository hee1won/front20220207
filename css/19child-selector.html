<!DOCTYPE html>
<html>
<head>
    <style>
        li{
            /* 6개의 리스트에 모두 반영이 됨 */
            background-color: gold;
        }

        ul > li{
            /* ul안에 있는 list */
            text-decoration: line-through;
        }
        ol > li{
            /* ol안에 있는 list */
            font-size: 40px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Lorem.</li>
        <li>Corporis?</li>
        <li>Id.</li>
    </ul>
    <ol>
        <li>Lorem.</li>
        <li>Maxime.</li>
        <li>Praesentium?</li>
    </ol>
</body>
</html>
