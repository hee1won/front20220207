<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .wrapper > div{
            height: 30px;
            color: white;
        }
        .wrapper > div:nth-child(odd){
            background-color: gold;
        }
        .wrapper > div:nth-child(even){
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="m-0" id="item1">
            1
        </div>
        <div class="m-5" id="item2">
            2
        </div>
        <div class="ms-4" id="item3">
            3
        </div>
        <div class="me-2" id="item4">
            4
        </div>
        <div class="my-2" id="item5">
            5
        </div>
        <div class="mb-5" id="item6">
            6
        </div>
        <div class="mx-4" id="item7">
            7
        </div>
        <div class="m-auto" id="item8">
            8
        </div>
        <hr>

        <div class="wrapper">
            <div class="pt-2" id="item9">9</div>
            <div class="pt-5" id="item10">10</div>
            <div class="pb-5" id="item11">11</div>
            <div class="px-2" id="item12">12</div>
            <div class="py-2" id="item13">13</div>
            <div class="pt-5" id="item14">14</div>
            <div class="pt-2" id="item15">15</div>
            <div id="item16">16

            </div>
        </div>





    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
