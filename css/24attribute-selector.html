<!DOCTYPE html>
<html>
<head>
    <style>
        [title^="j"]{
            /* title 셀렉터중에 j로 시작하는 엘리먼트 */
            color: blue;
        }
        [title$="a"]{
            /* title 셀렉터중에 a로 끝나는 엘리먼트 */
            background-color: gold;
        }
        h1[title$="a"]{
            /* h1의 title 셀렉터중에 a로 끝나는 엘리먼트 */
            font-size: 70px;
        }
        [title*="u"]{
            /* title 셀렉터중에 u가 중간에 들어가있는 엘리먼트 */
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1 title="jimin">Lorem, ipsum dolor.</h1>
    <h1 title="jungkuk">Tempora, cupiditate eos.</h1>
    <h1 title="rm">Dolorem, dolor modi!</h1>
    <h1 title="v">Repellendus, et adipisci!</h1>
    <h1 title="suga">Pariatur, ratione tempora.</h1>

    <h2 title="korea">Lorem, ipsum dolor.</h2>
    <h2 title="seoul">Saepe, pariatur consequuntur.</h2>
    <h2 title="asia">Quisquam, quidem sequi!</h2>
</body>
</html>
