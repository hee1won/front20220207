<!DOCTYPE html>
<html>
<head>
    <style>
        h2 + h1 {
            /* h2 다음에 오는 h1을 선택하는 선택자 */
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <h1>Eveniet, sed architecto.</h1>
    <h2>Voluptates, molestias ducimus?</h2>
    <h1>Consectetur, totam voluptatum.</h1>
    <h2>Quibusdam, ipsam repellat.</h2>
</body>
</html>
