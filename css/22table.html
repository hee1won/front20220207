<!DOCTYPE html>
<html>
<head>
    <style>
        table,th,td{
            border: 2px solid black;
        }
        tr:nth-child(even){
            background-color: aqua;
        }
        td:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <!-- th는 셀의 제목을 이야기 한다 -->
            <th>Lorem.</th>
            <th>Dolor.</th>
            <th>Ratione?</th>
            <th>Doloribus?</th>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Recusandae?</td>
            <td>Tempora.</td>
            <td>Facilis.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Rem?</td>
            <td>Officia!</td>
            <td>Excepturi.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Quas.</td>
            <td>Ipsa.</td>
            <td>Laborum.</td>
        </tr>
    </table>
</body>
</html>
