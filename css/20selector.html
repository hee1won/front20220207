<!DOCTYPE html>
<html>
<head>
    <style>
        small{
            /* small 엘리먼트 */
            color: gray;
            display: none;
        }
        h1:hover > small{
            /* h1이 hover 됐을때 small엘리먼트는 */
            display: inline;
        }
    </style>
</head>
<body>
    
    <h1>Lorem, ipsum dolor.<small>Lorem, ipsum dolor.</small></h1>
    <h1>Ducimus, adipisci voluptatem?<small>Aliquam, odio facere!</small></h1>
    <h1>Ad, similique assumenda.<small>Asperiores, dolor vel.</small></h1>
    <h1>Est, consequatur culpa?<small>Deleniti, harum voluptates.</small></h1>
    <h1>Repellat, laborum exercitationem!<small>Sed, omnis perspiciatis?</small></h1>



</body>
</html>
