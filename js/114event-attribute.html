<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>

    <!-- onclick attribute -->
    
    <h1 id="head1" onclick="console.log('1번 제목 클릭됨')">
        Lorem.
    </h1>
    <h1 id="head2" onclick="console.log('2번 제목 클릭됨')">
        Modi?
    </h1>
    <h1 id="head3" onclick="console.log('3번 제목 클릭됨')">
        Accusamus!
    </h1>


    <h1 class="note">
        Lorem.
    </h1>
    <h1 class="note">
        Saepe!
    </h1>
    <h1 class="note">
        Deleniti!
    </h1>


    <script>

        // onclick attribute를 이용해 h1을 클릭했을때 콘솔창에 출력되게 하기.

        a = document.getElementsByClassName("note");
        i = 4;
        for(let b of a){
            const v = i;
            b.onclick = function(){
                console.log(v + "번째 제목 클릭됨");
            }
            i++
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
