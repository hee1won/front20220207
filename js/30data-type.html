<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    

    <script>

        //javascript 의 값의 타입(자료형, data type)
        // number, string, boolean, object, function, undefined

        let a = 3; // number type
        let b = "hello"; //string type (문자형안에는 큰따옴표나 작은따옴표를 넣어줘야함)
        let c = "3"; //string type (문자형)

        console.log(a);
        console.log(b);
        console.log(c);

        a = "three" //string 문자열로 바뀌게 됨
        console.log(a);
        b = "9" //number 타입으로 바뀜
        console.log(b);

        //number
        let d = 987719;
        let e = 9.23875;
        let f = 3e9; 3 * 10^9;

        console.log(d);
        console.log(e);
        console.log(f);

        //string
        let g = "hello";
        let h = 'hi';

        console.log(g);
        console.log(h);

        let i = "i'm iron man";
        let j = 'My name is captain'

        console.log(i);
        console.log(j);

        let k = "my name is \"captain\""; // 큰따옴표 안에 큰따옴표를 쓰고싶으면 역슬래쉬\ 를 주면 된다.
        let l = 'i\'m ironman';           // 따옴표 하나당 \ 하나씩

        console.log(k);
        console.log(l);


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
