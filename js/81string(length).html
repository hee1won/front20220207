<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    

    <script>

        // object : {}, 프로퍼티(속성), 메소드를 정의할 수 있다.
        // string / "",''
        
        let obj1 = {
            aprop: "hi",
            amethod : function(){
                console.log(999);
            }
        };
        console.log(obj1.aprop);
        obj1.amethod();
        
        
        let strl = "hello";
        console.log(strl);
        console.log(strl.length); //length는 문자의 갯수

        let str2 = "javascirpt"
        console.log(str2.length); 

        let str3 = "010101 - 000000"
        console.log(str3.length);
        
        let str4 = "java";
        console.log(str4.toUpperCase()); //toUpperCase는 대문자로 리턴 해준다.

        let str5 = "IRONMAN";
        console.log(str5.toLowerCase()); //toLowerCase는 소문자로 리턴 해준다.

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
