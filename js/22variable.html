<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <script>
        console.log(3); // 값 자체를 쓰는걸 literal값이라고 한다.
        console.log(5); // literal

        let a = 8; //변수를 선언할때 let을 쓴다. (a 라는 변수 선언, a에 8 대입)
                   //let은 처음 선언할때만 쓰고 다음에 쓸때는 let을 쓰지 않는다.
        console.log(a); // 값을 정해놓고 다음번에 사용 하는 값
        console.log(a); //

        a = 9;
        console.log(a); // a를 다시 선언해줬기 때문에 여기서부터는 9로 출력됨.

        let b = 10; // b라는 변수에 10을 선언

        console.log(b); //콘솔창에 10을 출력


        // "" : 문자열 literal
        console.log(b); //10출력
        console.log("b"); //문자 b 출력 문자열 literal
        console.log(100); //숫자 100 출력 수 literal

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
