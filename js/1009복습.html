<body>


    
    <script>
        //function


        let a = function(){
            console.log(1);
        }
        a(); 
        // a라는 함수를 지정해서 console창에 1을 입력하라는 함수.
         // 함수를 끝에 () 붙혀서 실행시킨다.




        let b = function() {
            console.log("hello");
        }
        b(); 
        // b라는 함수를 정해서 console창에 "hello"가 나오게 한다.
        // 함수 안에 모든 타입이 입력 가능하다.




        let c = function(a) {
            console.log(a);
        }
        c(10);      // a라는 매개변수를 정해서 console.log(a)안에 10을 대입. 따라서 console창에 10이 입력된다.
        c(100);     // 이것도 위와 마찬가지로 log(a)안에 100이 입력되어 console창에 100이 입력된다.
    </script>




    <script>
        let d = function(a){
            console.log(a * 2);
        }
        d(10);      // 매개변수 a에 10을 대입해 밑에 console식이 a * 2 이니까 20이 출력된다.
        d(100);     // 마찬가지로 a에 100이 대입되어서 100 * 2 로 200이 출력된다.




        let e = function(a,b){
            console.log(a);
            console.log(b);
        }

        e(10,3);        //한번에 매개변수를 여러개 줌으로써 여러개를 같이 실행시킬 수 있다.
        e("java",3);    //매개변수 순서대로 "java"는 a에 들어가고 3은 b에 들어간다.
    </script>





    <script>
        //ex

        let add = function(a ,b){
            console.log(a + b);
        }

        add(8, 5) // console창에 13출력
        add(10, 20) // 30출력


        let mul = function(a, b){
            console.log(a * b);
        }

        mul(8, 5) //console창에 40출력
        mul(10, 20) // 200 출력



        let votable = function(a){
            if(a>=20){
                console.log("투표 가능합니다.");
            } else{
                console.log("투표 불가능합니다.");
            }
        }
        votable(20); // "투표 가능합니다." 인수가 20이상이면 투표가능.
        votable(19); // "투표 불가능합니다." 인수가 20 미만이면 투표 불가.
    </script>





    <script>
        //return
        //return은 두가지를 실행한다.
        // 1. 함수 종료.
        // 2. 키워드 오른쪽에 있는값을 호출한 곳으로 반환


        //함수 종료 return
        let f = function(){
            console.log(1);
            console.log(2);
            return;
            console.log(3);
        }
        f();

        let g = function(h){
            return h * 2;
        }

        let i = g(200);     // g에 200을 대입해서 return h*2 이므로 400으로 반환된다. 이 때 g(200)전체 값이 400으로 치환된다.
        console.log(i);     //따라서 i = 400이 된다.
    </script>


    <script>
        //return ex

        let printDouble = function(a){
            return a + a;
        }


        console.log(printDouble("hello")); //hellohello    printDouble에 "hello"가 들어가는데 return에서 a + a이므로 a값이 두번 반환됨.

        let ret = printDouble("hello");
        console.log(ret); // 위 140번째 코드랑 똑같은 코드.


        console.log(printDouble("hi")); //hihi
        console.log(printDouble("zzzkkk")); //zzzkkkzzzkkk



        let twiceOrNot = function(a,b){
            if(a === 1){
                return b;
            } else{
                return b + b;
            }
        }

        console.log(twiceOrNot(1, "spring")); // return값이 1이면 spring 2이면 springspring가 나오게 하는 코드
        console.log(twiceOrNot(2, "spring")); 

        console.log(twiceOrNot(1, "hi")); //위와 똑같이 1이면 hi 2이면 hihi가 나오는 코드
        console.log(twiceOrNot(2, "hi"));
    </script>


    <script>
        //function을 다르게 쓰는법

        let fun = function(){
            console.log(1);
        }
        fun();      // 지금까지 function을 썼던 방법. console에 1이 출력된다.


        function func() {
            console.log(2);
        }
        func();     // 위 let fun과 똑같은 함수인데 다르게 function - 함수이름() - {메소드}로 쓴다



        function fre() {
            return "function";
        }
        console.log(fre()); // 다른 방법의 function으로 return값 반환하기
        // 집 가서 70번 부터 복습.
    </script>
